services:
  ollama-intel-gpu:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        IPEXLLM_RELEASE_REPO: intel/ipex-llm
        IPEXLLM_RELEASE_VERSON: v2.2.0
        IPEXLLM_PORTABLE_ZIP_FILENAME: ollama-ipex-llm-2.2.0-ubuntu.tgz
    container_name: ollama-intel-gpu
    restart: always
    devices:
      - /dev/dri:/dev/dri
    volumes:
      - ollama-intel-gpu:/root/.ollama
    environment:
      - ONEAPI_DEVICE_SELECTOR=level_zero:0
      - IPEX_LLM_NUM_CTX=16384
      # GPU configuration for Intel Arc GPUs
      - OLLAMA_GPU_DRIVER=rocm
      - HSA_OVERRIDE_GFX_VERSION=10.3.0
      - OLLAMA_NUM_GPU=2
      - OLLAMA_NUM_PARALLEL=2
      - OLLAMA_MAX_LOADED_MODELS=4
      - OLLAMA_GPU_MEMORY_UTILIZATION=0.95
      
      # Memory and performance tuning
      - OLLAMA_MAX_VRAM=32768  # 32GB total VRAM (2x16GB)
      - OLLAMA_HOST=0.0.0.0
      
      # AMD CPU optimization
      - OLLAMA_FLASH_ATTENTION=1
      - OLLAMA_NUM_CPU=32  # 5950X has 16 cores/32 threads

      - OLLAMA_KEEP_ALIVE=0

      shm_size: 16g
      mem_limit: 80g
      
  ollama-webui:
    image: ghcr.io/open-webui/open-webui
    container_name: ollama-webui
    volumes:
      - ollama-webui:/app/backend/data
    depends_on:
      - ollama-intel-gpu
    ports:
      - ${OLLAMA_WEBUI_PORT-3000}:8080
    environment:
      - OLLAMA_BASE_URL=http://ollama-intel-gpu:11434
    extra_hosts:
      - host.docker.internal:host-gateway
    restart: unless-stopped
volumes:
  ollama-webui: {}
  ollama-intel-gpu: {}
