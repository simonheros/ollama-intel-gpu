services:
  ollama-intel-gpu:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ollama-intel-gpu
    restart: always
    devices:
      - /dev/dri:/dev/dri
    volumes:
      - ollama-intel-gpu:/root/.ollama
    environment:
      # Intel GPU configuration - CRITICAL
      - SYCL_DEVICE_FILTER=level_zero:gpu
      - ONEAPI_DEVICE_SELECTOR=level_zero:gpu
      - ZES_ENABLE_SYSMAN=1

      # IPEX-LLM settings
      - IPEX_LLM_GPU_RUNTIME=level_zero
  
      # GPU settings
      - OLLAMA_GPUS=2
      - OLLAMA_MAX_VRAM=32768  # 32GB total VRAM (2x16GB)
      
      # Performance tuning
      - OLLAMA_FLASH_ATTENTION=1
      - OLLAMA_NUM_CPU=32
      - OLLAMA_KEEP_ALIVE=0
      - OLLAMA_HOST=0.0.0.0
    shm_size: 16g
    mem_limit: 80g
    privileged: true
    group_add:
      - "44"  # video group
      - "107" # render group
    
  ollama-webui:
    image: ghcr.io/open-webui/open-webui
    container_name: ollama-webui
    volumes:
      - ollama-webui:/app/backend/data
    depends_on:
      - ollama-intel-gpu
    ports:
      - ${OLLAMA_WEBUI_PORT-3000}:8080
    environment:
      - OLLAMA_BASE_URL=http://ollama-intel-gpu:11434
    extra_hosts:
      - host.docker.internal:host-gateway
    restart: unless-stopped

volumes:
  ollama-webui: {}
  ollama-intel-gpu: {}
